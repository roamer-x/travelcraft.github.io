  <title>Travelcraft | Coming Soon</title>
  <style>
    /* Global reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 25px;
      opacity: 0.9;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .highlight {
      background: linear-gradient(90deg, #38bdf8, #22d3ee, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .email-box {
      display: flex;
      background: #fff;
      border-radius: 40px;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      margin-bottom: 25px;
      animation: fadeInUp 2s ease-in-out;
    }

    .email-box input {
      border: none;
      outline: none;
      padding: 15px;
      font-size: 1rem;
      flex: 1;
      color: #0f172a;
    }

    .email-box button {
      background: #2563eb;
      border: none;
      color: #fff;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .email-box button:hover {
      background: #1d4ed8;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
